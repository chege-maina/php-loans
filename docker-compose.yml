version: '3'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DB_SERVER
      - DB_USER
      - DB_PASS
      - DB_NAME
    ports:
      - 5000:80
    volumes:
      - ./uploads:/var/www/html/uploads
      - .:/var/www/html/

  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: bank_loans
    ports:
      - 3306:3306
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./database/loans.sql:/docker-entrypoint-initdb.d/start.sql

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1

volumes:
  mysql-data:
  uploads:
